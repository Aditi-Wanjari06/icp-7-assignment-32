<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <script>
        //Example 1
        const colors = ["voilet", "indigo", "blue", "green"];
        console.log(colors);

        colors.length;
        console.log(colors);

        colors.push("yellow", "orange", "red");
        console.log(colors);

        colors.pop();
        console.log(colors);

        colors.unshift("white", "black");
        console.log(colors);

        colors.shift();
        console.log(colors);

        console.log(colors.includes("red"));

        console.log(colors.includes("indigo"));

        colors.reverse();
        console.log(colors);
        

        //Example 2
        let names = ["Aditi", "Aadesh", "Maheshwari", "Roshan", "Sahil"];
        names.reverse();
        console.log(names);

        let count = (names.length);
        console.log(count);

        names.sort();
        console.log(names);

        let index = names.indexOf("Aadesh");
        console.log(index);

        console.log(names.join("*"));

        console.log(names);

        names.splice(1, 3);
        console.log(names);

        names.splice(2, 2, "Ketan", "Harshal");
        console.log(names);



        //Exampl 3
        let marks = [90, 55, 76, 34, 89, 60, 43, 70];
        console.log(marks);
        marks.splice(2,3, 45);
        console.log(marks);

    
    </script>
</body>

</html>
